<!DOCTYPE html>
<html lang="pl">
    <head>

        <meta charset="utf-8">
        <title>Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>

    <body>
        <div id="calculator">
            <div id="first-row">
                <button class="btn btn-ce">CE</button>
                <div id="input-line"></div>
            </div>
            <div id="main-area">
                <div id="second-row">
                    <button class="btn btn-calc" value="7">7</button>
                    <button class="btn btn-calc" value="8">8</button>
                    <button class="btn btn-calc" value="9">9</button>
                    <button class="btn btn-calc" value="รท"><i class="fas fa-divide"></i></button>
                </div>
                <div id="third-row">
                    <button class="btn btn-calc" value="4">4</button>
                    <button class="btn btn-calc" value="5">5</button>
                    <button class="btn btn-calc" value="6">6</button>
                    <button class="btn btn-calc" value="*"><i class="fas fa-times"></i></button>
                </div>
                <div id="fourth-row">
                    <button class="btn btn-calc" value="1">1</button>
                    <button class="btn btn-calc" value="2">2</button>
                    <button class="btn btn-calc" value="3">3</button>
                    <button class="btn btn-calc" value="-"><i class="fas fa-minus"></i></button>
                </div>
                <div id="fifth-row">
                    <button class="btn btn-calc" value="0">0</button>
                    <button class="btn btn-calc" value=".">.</button>
                    <button class="btn btn-equals" value="="><i class="fas fa-equals"></i></button>
                    <button class="btn btn-calc" value="+"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>

    </body>
</html>
